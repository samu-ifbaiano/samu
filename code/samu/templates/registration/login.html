{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça login - SAMU atendimento automatizado</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="{% static '/assets/samu-logo.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="{% static '/styles/custom.css' %}">
    <link rel="stylesheet" href="{% static '/styles/registration/login.css' %}">
</head>
<body>
    <main>
        <section class="vh-100 d-flex justify-content-center align-items-center">
            <div class="container-fluid h-custom">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-md-9 col-lg-6 col-xl-5 d-flex justify-content-center align-items-center">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/b/be/Samu192.png"
                             class="img-fluid w-50" alt="Sample image">
                    </div>
                    <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1 pt-1">
                        <form>

                            <div class="divider d-flex align-items-center my-4 ">
                                <h1 class="text-center fw-bold mb-0 text-dark">Faça Login</h1>
                            </div>

                            <!-- Email input -->
                            <div data-mdb-input-init class="form-outline mb-4">
                                <label class="form-label" for="form3Example3">Usuário</label>

                                <input type="email" id="form3Example3" class="form-control form-control-lg"
                                       placeholder="Insira um e-mail válido" />
                            </div>

                            <!-- Password input -->
                            <div data-mdb-input-init class="form-outline mb-3">
                                <label class="form-label" for="form3Example4">Senha</label>

                                <input type="password" id="form3Example4" class="form-control form-control-lg"
                                       placeholder="Insira a senha" />
                            </div>

                            <div class="d-flex justify-content-between align-items-center">
                                <!-- Checkbox -->
                                <div class="form-check mb-0">
                                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                                    <label class="form-check-label" for="form2Example3">
                                        Lembrar senha
                                    </label>
                                </div>
                                <a href="#!" class="text-body text-info">Esqueceu a senha?</a>
                            </div>

                            <div class="text-lg-start mt-4 pt-2">
                                <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-lg btn-primary "
                                         style="padding-left: 2.5rem; padding-right: 2.5rem;">Entrar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
